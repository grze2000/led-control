<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.2.9/css/reinvented-color-wheel.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/reinvented-color-wheel@0.2.9"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="start">
        <img height="40" src="Bluetooth.svg" class="bt-logo"/>
        Kliknij aby rozpocząć
    </section>
    <main>
        <section class="content">
            <div class="color-picker"></div>
        </section>
        <nav>
            <ul class="menu">
                <li>
                    <select id="section">
                        <optgroup label="Podstawowe">
                            <option value="0">Wszystko</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </optgroup>
                        <optgroup label="Dodatkowe">
                            <option value="10">Przód</option>
                            <option value="11">Tył</option>
                            <option value="12">Biurko</option>
                            <option value="13">Łóżko</option>
                            <option value="14">Przód + drzwi</option>
                            <option value="15">Tył + środek</option>
                        </optgroup>
                    </select>
                </li>
                <li><div class="actual-color"></div></li>
                <li id="light-switch"><i class="fa fa-power-off"></i></li>
                <li id="disconnect"><i class="fa fa-sign-out"></i></li>
            </ul>
        </nav>
    </main>
    <div class="snackbar">Hello</div>
</body>
</html>
